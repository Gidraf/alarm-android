<!DOCTYPE html>
<html>
    <head>
        <title>Read It Later</title>
    </head>
<style>
input, select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
<h1>Glab</h1>
<h3>Read it later</h3>

<div>
  <form style="width: 60%;" method="post" action="/">
    <label for="url">URL Link</label>
    <input required type="text" id="url" name="url" placeholder="Paste you link here">

    <label for="TIME">Time to Read</label>
    <input required type="datetime" id="time" name="time" placeholder="Time you will read">

  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
